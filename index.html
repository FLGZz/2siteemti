<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site 2º EMTI</title>
  <link rel="stylesheet" href="styles.css">
  
  <script>
    function carregarConteudo(opcao) {
      const conteudo = {
        MENU: `
        <h1>Seja bem-vindo!</h1>
        <p>Escolha o conteúdo desejado</p>
        <p>Acesse o site de meus amigos também! ;)</p>
        <a href="https://gabs-kirio.github.io/sitejapones2/" target="_blank">https://gabs-kirio.github.io/sitejapones2/</a><br>
        <a href="https://1tecno.github.io/1tecno/" target="_blank">https://1tecno.github.io/1tecno/</a><br>
        <a href="https://1tecno.github.io/teste2/" target="_blank">https://1tecno.github.io/teste2/</a>
        `,
      };
      const divConteudo = document.getElementById('conteudo');
      divConteudo.innerHTML = conteudo[opcao] || "<h2>Conteúdo não encontrado!</h2>";
    }
  </script>
</head>
<body>
  <div class="topo" id="topo">
    <button class="button2" onclick="carregarConteudo('MENU')">MENU</button>
    <button class="button2" onclick="carregarConteudo('AMC')">AMC</button>
    <button class="button2" onclick="carregarConteudo('PROGWEB')">PROG WEB</button>
    <button class="button2" onclick="carregarConteudo('HTMLCSS')">HTML/CSS</button>
    <button class="button2" onclick="carregarConteudo('POOJAVA')">POO JAVA</button>
    <button class="button2" onclick="carregarConteudo('SO')">S.O</button>
    <button class="button2" onclick="carregarConteudo('LOGPR')">LOGPR</button>
    <button class="button2" onclick="carregarConteudo('NR')">N.R</button>
    <button class="button2" onclick="carregarConteudo('GT')">G.T</button>
  </div>

  <div class="conteudo" id="conteudo">
    <p>n deu certo</p>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        carregarConteudo('MENU');
      });
    </script>
  </div>

  <div class="rodape">
    <p class="creditos">Made by Felipe - 2º Ano EMTI | 0.0.3 ALPHA</p>
    <button class="button2" onclick="carregarConteudo('changelog')">Changelog</button>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
